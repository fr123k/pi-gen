sudo: required

cache:
  apt: true

services:
- docker

env:
  global:
    - secure: ""
    - IMG_NAME="rasberry-pi-vpn"
    - STAGE_LIST="stage0 stage1 stage2"

script:
- ./build-docker.sh -c pi4-config

deploy:
  provider: releases
  file: "deploy/image_2020-01-11-rasberry-pi-vpn-lite.zip"
  skip_cleanup: true
  edge: true
  draft: true
  on:
    all_branches: true
