sudo: required
cache:
  apt: true
services:
- docker
env:
  global:
  - IMG_NAME="rasberry-pi-vpn"
  - STAGE_LIST="stage0 stage1 stage2"
script:
- "./build-docker.sh -c pi4-config"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  on:
    repo: fr123k/pi-gen
    branch: fr123k/enable_travis_build
